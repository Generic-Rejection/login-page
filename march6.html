<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Covenant University</title>
    <link rel="stylesheet" href="march6.css">
    
</head>
<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <form id="signinform">
            <h2>Covenant University</h2>
            <h2>LOGIN</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox group">
                <a href="#">Forgot Password?</a>
                <a href="#" id="signup">Sign Up</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign In">
            </div>
        </form> 

        <form id="signupform">
            <h2>Covenant University</h2>
            <h2>Registration</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Create Password">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Register account">
            </div>
            <div class="inputBox group">
                <a href="#">Already have an account?<b id="signin"> Login</b></a>
                <a href="march6landingpage.html">About Us</a>
            </div>
        </form>
    </div>
    <script>
        let signup = document.querySelector('#signup');
        let signin = document.querySelector('#signin');
        let body = document.querySelector('body')
        signup.onclick = function(){
            body.classList.add('signup')
        }
        signin.onclick = function(){
            body.classList.remove('signup')
        }
    </script>
</body>
</html>
